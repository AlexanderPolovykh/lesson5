<a href="{{ url_for('users_get') }}">Список пользователей</a>
<div><br /></div>
<form action="{{ url_for('user_patch', id=user.id) }}" method="post">
	<div>
		<label>
			Nickname:
			<input type="text" name="nickname" value="{{ user.nickname }}">
	  	</label>
	  	{% if errors['nickname'] %}
			<div>{{ errors['nickname'] }}</div>
	  	{% endif %}
	</div>
	<div>
		<label>
			Email:
			<input type="email" required name="email" value="{{ user.email }}">
	  	</label>
	  	{% if errors['email'] %}
			<div>{{ errors['email'] }}</div>
	  	{% endif %}
	  </div>
	<input type="submit" value="Update">
</form>
